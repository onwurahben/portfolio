<svg width="1200" height="350" viewBox="0 0 1200 350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#050B2E"/>
      <stop offset="50%" stop-color="#0B1C4D"/>
      <stop offset="100%" stop-color="#081133"/>
    </linearGradient>

    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4F9CFF"/>
      <stop offset="100%" stop-color="#7AE0FF"/>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1200" height="350" fill="url(#bgGradient)" />

  <circle cx="1000" cy="70" r="120" fill="#0E2A6B" opacity="0.35"/>
  <circle cx="1080" cy="260" r="90" fill="#123B8A" opacity="0.35"/>
  <rect x="850" y="40" width="260" height="260" rx="40" fill="none" stroke="#2E6EFF" stroke-opacity="0.25"/>

  <line x1="820" y1="80" x2="1080" y2="220" stroke="#4F9CFF" stroke-opacity="0.25"/>
  <line x1="780" y1="180" x2="1040" y2="60" stroke="#7AE0FF" stroke-opacity="0.2"/>

  <rect x="80" y="215" width="420" height="6" rx="3" fill="url(#accentGradient)" filter="url(#glow)" />

  <text x="80" y="145" fill="#EAF1FF" font-size="48" font-family="Inter, Segoe UI, sans-serif" font-weight="700">
    Ben Onwurah
  </text>

  <text x="80" y="185" fill="#9FB7FF" font-size="24" font-family="Inter, Segoe UI, sans-serif" font-weight="500">
    AI Systems Engineer
  </text>

  <text x="80" y="250" fill="#BFD3FF" font-size="18" font-family="Inter, Segoe UI, sans-serif">
    Building production-grade LLM, RAG, and Speech AI systems
  </text>
</svg>
