<svg width="1000" height="1000" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="blur1" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="40" />
    </filter>
  </defs>
  
  <!-- Organic Blobs -->
  <circle cx="200" cy="200" r="150" fill="#9d8df1" opacity="0.3" filter="url(#blur1)" />
  <circle cx="800" cy="300" r="200" fill="#8da593" opacity="0.25" filter="url(#blur1)" />
  <circle cx="400" cy="700" r="180" fill="#f0a6ca" opacity="0.15" filter="url(#blur1)" />
  
  <!-- Thin Abstract Lines -->
  <path d="M 100,200 Q 300,100 500,400 T 900,300" stroke="#1a1a1a" stroke-width="1.5" fill="none" opacity="0.2" />
  <path d="M 0,600 Q 200,800 600,500 T 1000,700" stroke="#1a1a1a" stroke-width="1.5" fill="none" opacity="0.15" />
</svg>
